<!doctype HTML>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Power Plant Info Index</title>
    <link rel="stylesheet" href="/css/foundation.css" />
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <h1>Power Plant Database</h1>
    <div class="accordion" data-accordion data-multi-expand="true" data-allow-all-closed="true">
        <div class="accordion-item" data-accordion-item>
            <a href="#" class="accordion-title">By country</a>
            <ul class="accordion-content" data-tab-content>
                {{country_list}}
            </ul>
        </div>
        <div class="accordion-item" data-accordion-item>
            <a href="#" class="accordion-title">By source</a>
            <ul class="accordion-content" data-tab-content>
                {{source_list}}
            </ul>
        </div>
        <div class="accordion-item" data-accordion-item>

            <a href="#" class="accordion-title">By year</a>
            <ul class="accordion-content" data-tab-content>
                {{year_list}}
            </ul>
        </div>
    </div>
    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/vendor/what-input.js"></script>
    <script src="/js/vendor/foundation.js"></script>
    <script type="application/javascript">
        $(document).foundation();
        var elem = new Foundation.Accordion($(".accordion"), {});
    </script>
</body>

</html>
