<!doctype HTML>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Power plants in {{country}}</title>
	<link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
    <script type="application/javascript">

        window.onload = function () {
            var capacity_chart = new CanvasJS.Chart("capacityChartContainer", {
                title:{
                    text: "Capacity(MW) by fuel type"
                },
                data: [
                    {
                        type: "pie",
                        dataPoints: [
                            {{capacity_data}}
                        ]
                    }
                ]
            });
            capacity_chart.render();

            var count_chart = new CanvasJS.Chart("countChartContainer", {
                title: {
                    text: "Number of plants by fuel type"
                },
                data: [
                    {
                        type: "column",
                        dataPoints: [
                            {{count_data}}
                        ]
                    }
                ]
            });
            count_chart.render();
        }
    </script>
</head>

<body>
	<h1>Power Plants in {{country}}</h1>
	<table>
		<thead>
			<tr>
				{{header}}
			</tr>
		</thead>
		<tbody>
			{{table_data}}
		</tbody>
	</table>
    <div id="capacityChartContainer" style="height: 300px; width: 100%;"></div>
    <div id="countChartContainer" style="height: 300px; width: 100%;"></div>
</body>

</html>
